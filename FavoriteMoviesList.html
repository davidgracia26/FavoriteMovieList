<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Favorite Movies List</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <style>
    #title, #director {
      width:40%
    }
    </style>
  </head>
  <body>

<table class="table table-striped" id="movingTable">
  <tr>
<th> Title:
</th>
<th> Director:
</th>
<th><!--Placeholder for Delete Button-->
</th>
  </tr>
</table>

<button id="showMessage" type="button" class="btn btn-primary">
  Add
</button>

<div id="modalContainer" class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Message</h4>
      </div>
      <div class="modal-body">
        <!--Start of form-->
        <div id="addList" class="container">
          <h1>Movie form</h1>
          <form>
            <div class="form-group">
              <label for="title">Title:</label>
              <input id="title" type="text" class="form-control"/>
            </div>
            <div class="form-group">
              <label for="director">Director:</label>
              <input id="director" type="text" class="form-control"/>
            </div>
            <button id="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <!--End of form-->
      </div>
      <div class="modal-footer">
        <button id="closeDialog" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<div id="modalDelete" class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">

        <h4 class="modal-title">Message</h4>
      </div>
      <div class="modal-body">
      <p>Are you sure you want to delete this entry?</p>
      <input id="hiddenId" type ="hidden">
      </div>
      <div class="modal-footer">
        <button id = "proceedDelete" type="button" class="btn btn-danger" data-dismiss="modal">Delete</button>
        <button id="cancelDelete" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>

<p id="feedback">
</p>

<!-- Latest compiled and minified JavaScript -->
    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<script src="FavoriteMoviesList2.js"></script>

  </body>
</html>
